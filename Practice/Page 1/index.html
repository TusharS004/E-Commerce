<!DOCTYPE html>
<html lang="en">

<head>

    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex Welcome">
        <div class="image-welcome">
            <img src="../Images/Rectangle 3463272.png" alt="">
        </div>
        <div class="Sign-in flex">
            <h2>Welcome ðŸ‘‹</h2>
            <h5>Please Login Here</h5>

        </div>
